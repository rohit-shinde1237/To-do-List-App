<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-List_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="containor">
    <div class="stats_containor">
        <div class="detiles">
            <h1>Todo App</h1>
            <p>Keep it Up</p>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="stats_numbers">
            <p id="numbers"> 0 / 0</p>
        </div>
       
    </div>
    <form action="">
        <input type="text" id="taskInput" placeholder="Write your Work">
        <button id="newTask" type="submit">+</button>
    </form>
    <ul id="task-list"></ul>

   </div>
    

    
    
    <script src="App.js"></script>
</body>
</html>
